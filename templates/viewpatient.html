<!DOCTYPE html>


{% extends "header.html" %}
{% block body %}
<div class="container">
<div class="jumbotron">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form action='/patientsearch/' method="post">
        <input type="search" name="pat" class="form-control" placeholder="search">
         <button type="submit" class="btn btn-info center-block text-center">Search</button>
        </form>



    </div>
    </div>
</div>
<div class="container">

    <div class="jumbotron">
        <div class="col-lg-10">
            <table class="table table-hover table-bordered ">
              <thead>
                <tr>
                 <th>ID</th>
                 <th>NAME</th>
                 <th>PARENT</th>
                 <th>EDUCATION</th>
                 <th>AGE</th>
                 <th>SEX</th>
                 <th>PLACE</th>
                 <th>PHONE</th>
                 <th>DATE</th>
                 <th>TIMES</th>
                 <th>AM/PM</th>
                 <th></th>
                </tr>
              </thead>
              <tbody>
              {% if data== null %}
                 <textarea class="alert-warning"> No such records found</textarea>
              {% else %}
                {% for i in data %}

                  <form method="post"  action='/printpatient/'>
                  <th scope="row" name="my">{{i[0]}}</th>

                     <td>{{i[1]}}</td>
                     <td>{{i[2]}}</td>
                     <td>{{i[3]}}</td>
                     <td>{{i[4]}}</td>
                     <td>{{i[5]}}</td>
                     <td>{{i[6]}}</td>
                     <td>{{i[7]}}</td>
                     <td>{{i[8]}}</td>
                     <td>{{i[9]}}</td>
                     <td>{{i[10]}}</td>
                     <td><input name="submit" class="btn btn-success" value="{{i[0]}} Print" type="submit" href="/"></input> </td>
                </form>
                </tr>
                {% endfor %}
             {% endif %}
              </tbody>
            </table>




    </div>
</div>
</div>






{% endblock %}
